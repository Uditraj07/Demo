<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th {
            border: 1px black solid;
        }
        th,td{
            padding: 10px;
        }
        table{
            border-spacing: 10px;
        }
        h1{
            color: blue;
            text-align: center;
        }
        ul{
            list-style-type:none;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
        </tr>
        <tr>
            <td>Rohit</td>
            <td>21</td>
            <td>M</td>
        </tr>
        <tr>
            <td>Udit</td>
            <td>22</td>
            <td>M</td>
        </tr>
    </table>
    <h1>Example of list</h1>
    <h3>UnorderList</h3>
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Milk</li>
    </ul>
    <h3>OrderedList</h3>
    <ol>
        <li>Mango</li>
        <li>Apple</li>
        <li>Orange</li>
    </ol>
    <h3>DescriptionList</h3>
    <dl>
        <dt>Coffee</dt>
        <dd>Blackhot drink</dd>
        <dt>Rohit</dt>
        <dd>Is a gooodBoy</dd>
    </dl>
    <ul>
        <li>a</li>
        <li>B</li>
        <li>C</li>
    </ul>
</body>
</html>
